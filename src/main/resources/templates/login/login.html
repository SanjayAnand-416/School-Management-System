<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .create-account {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #2575fc;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }

    .create-account:hover {
      background-color: #2575fc;
      color: #fff;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 24px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d5fd3;
    }

    .forgot {
      background-color: #6c757d;
    }

    .forgot:hover {
      background-color: #495057;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 30px 20px;
      }
      .create-account {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Top-right create account button -->
  <a href="new_acc" class="create-account">Create New Account</a>

  <!-- Login form -->
  <div class="login-container">
    <h2>Welcome Back!</h2>
    <p th:if="${success}" th:text="${success}" class="text-success" style="color: green; text-align: center;"></p>
	<p th:if="${error}" th:text="${error}" class="text-danger" style="color: red; text-align: center;"></p>

	    <form method="post" th:action="@{/login}" th:object="${student}">
	  <input type="email" th:field="*{email}" placeholder="Email" required />
	  <input type="password" th:field="*{password}" placeholder="Password" required />
	
	  <div class="button-group">
	    <button type="submit" name="role" value="student">Sign in as Student</button>
	    <button type="submit" name="role" value="teacher">Sign in as Teacher</button>
	    <a href="/forgot_password" class="button">Forgot Password</a>
	  </div>
	</form>

  </div>

</body>
</html>
