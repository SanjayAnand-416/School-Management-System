<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .forgot-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .forgot-container h2 {
      margin-bottom: 16px;
      font-size: 28px;
      color: #333;
    }

    .forgot-container p {
      margin-bottom: 24px;
      color: #555;
      font-size: 15px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    button {
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d5fd3;
    }

    @media (max-width: 500px) {
      .forgot-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <p>Please choose your account type to reset your password</p>
    <div class="button-group">
      <button onclick="location.href='reset_student'">Student</button>
      <button onclick="location.href='reset_teacher'">Teacher</button>
    </div>
  </div>

</body>
</html>
