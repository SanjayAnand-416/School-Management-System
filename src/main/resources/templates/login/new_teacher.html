<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Registration</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .back-link {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #2575fc;
      padding: 10px 16px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s ease;
    }

    .back-link:hover {
      background-color: #2575fc;
      color: #fff;
    }

    .register-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .register-container h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    select {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      color: #333;
      transition: border-color 0.3s ease;
    }

    button:hover {
      background-color: #1d5fd3;
    }

    @media (max-width: 500px) {
      .register-container {
        padding: 30px 20px;
      }

      .back-link {
        font-size: 14px;
        padding: 8px 14px;
      }
    }
  </style>
</head>
<body>

  <a href="new_acc" class="back-link">Back</a>

  <div class="register-container">
    <h2>Teacher Registration</h2>
    <p th:if="${success}" th:text="${success}" class="text-success" style="color: green; text-align: center;"></p>
	<p th:if="${error}" th:text="${error}" class="text-danger" style="color: red; text-align: center;"></p>    
    <form method="post" th:object="${register_teacher}">
      <input type="text" placeholder="Full Name" th:field=*{name} required />
      <input type="text" placeholder="Phone Number" th:field=*{phone} required />
      <input type="email" placeholder="Email" th:field=*{email} required />
      <input type="password" placeholder="Set Password" th:field=*{password} required />
		<select th:field="*{subject}" required>
		  <option value="">-- Select Subject --</option>
		  <option value="Mathematics">Mathematics</option>
		  <option value="Physics">Physics</option>
		  <option value="Chemistry">Chemistry</option>
		  <option value="Biology">Biology</option>
		  <option value="English">English</option>
		</select>
      <input type="date" placeholder="Date of Birth" th:field=*{dob} required />

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
