<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Teacher</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .reset-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .reset-container h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #333;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .button-group {
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background-color: #2575fc;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1d5fd3;
    }

    @media (max-width: 500px) {
      .reset-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2>Reset Password</h2>
    <p th:if="${success}" th:text="${success}" class="text-success" style="color: green; text-align: center;"></p>
	<p th:if="${error}" th:text="${error}" class="text-danger" style="color: red; text-align: center;"></p>
    <form method="post" th:object="${rt}">
      <input type="email" placeholder="Email" th:field=*{email} required />
      <input type="text" placeholder="Phone Number" th:field=*{phone} required />
      <input type="password" placeholder="New Password" th:field=*{password} required />
      <div class="button-group">
        <button type="submit">Reset Password</button>
      </div>
    </form>
  </div>

</body>
</html>
